<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GitHub提交计划</title>
    <link rel="stylesheet" href="css/contribution.min.css">
</head>
<body>
<div class="main">
    <h1>定制今年GitHub提交计划</h1>
    <div class="mt-24">
        <span title="背景色与提交次数相关">选择填充背景色：</span>
        <ul id="js-legend" class="legend"></ul>
    </div>
    <div id="contribution" class="mt-24"></div>
    <div class="mt-24">
        <input type="file" id="files" accept=".ics" onchange="importData(event)" style="display: none"/>
        <button onclick="importSchedule()" title="导入提交计划">导入iCalendar文件</button>
        <label>文件名：</label>
        <span id="import-filename"></span>
    </div>
    <div class="mt-24">
        <button onclick="exportSchedule()" title="导出提交计划">导出iCalendar文件</button>
        <label for="export-filename">文件名：</label>
        <input type="text" id="export-filename"/>
    </div>
</div>
</body>
<!-- use release 2.0.0 -->
<script type="text/javascript" src="js/FileSaver.min.js"></script>
<!-- use release 3.0.4 -->
<script type="text/javascript" src="js/ical.min.js"></script>
<script type="text/javascript" src="js/contribution.min.js"></script>
</html>
